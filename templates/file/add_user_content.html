<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Catalog</title>
</head>
<body>

    <div class="message">
        {% if message %}
            <h2>{{ message }}</h2>
        {% endif %}
    </div>

    <br> <button><a href="{% url 'catalog:user_home_page' user.id %}">To home</a></button> <br>

    <h3>ADD NOTE:</h3>

    {% block content %}
    <div class="note_form">
        <form action="{% url 'catalog:add_user_content' id %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset>
                {{ form.as_p }} <br>

                <input type="submit" value="Add note"> <br>
            </fieldset>
        </form>
    </div>
    {% endblock %}

</body>
</html>
